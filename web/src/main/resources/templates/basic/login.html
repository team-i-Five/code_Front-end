<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/common :: head('로그인/회원가입', '/css/login.css')}">   
</head>

<body>
    <!-- 상단 네비바 -->
    <div class="container-sm">
        <nav class="navbar fixed-top"
        th:replace="~{fragment/common :: top-nav('login')}"></nav>
    
        <!-- 본문시작 -->
        <form class="form-signin">
            <div class="text-center mb-4">
                <img class="mb-4" src="https://user-images.githubusercontent.com/57933156/280545847-e731d65e-493b-40cb-b2e6-04513fe034b6.png" alt="" width="102" height="102">
                <h1 class="h3 mb-3 font-weight-normal">Musical Project</h1>
                <p>로그인</p>
            </div>
    
            <div class="form-label-group">
                <label id="emailLabel">이메일을 입력하세요.</label>
                <input type="email" id="inputEmail" class="form-signin" placeholder="ID" required autofocus oninput="hideLabel('inputEmail', 'emailLabel')">
            </div>
    
            <div class="form-label-group">
                <label id="passwordLabel">비밀번호를 입력해주세요.</label>
                <input type="password" id="inputPassword" class="form-signin" placeholder="Password" required oninput="hideLabel('inputPassword', 'passwordLabel')">
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2023</p>
        </form>
    </div>
    
    <!-- JavaScript  -->
    <script src="/js/login.js"></script>

    <footer th:replace="~{fragment/common :: footer}"></footer>
</body>

</html>
