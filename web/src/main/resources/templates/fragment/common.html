<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">
    <!-- 폰트 -->
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic.css" rel="stylesheet">


    <title th:text="${title}"></title>
    <style>
        @font-face {
            font-family: 'Noto Sans KR';
            src: url('/fonts/NotoSansKR-Medium.ttf') format('truetype');
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>


<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="top-nav(menu)">
        <a class="navbar-brand" href="#" th:href="@{/}">i-Five Musical Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${menu} == 'home' ? 'active' ">
                    <a class="nav-link" href="#" th:href="@{/}">홈<span class="sr-only"
                            th:if="${menu} == 'home'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'review' ? 'active' ">
                    <a class="nav-link" href="#" th:href="@{/list}">리뷰<span class="sr-only"
                            th:if="${menu} == 'review'">(current)</span></a>
                </li>
                <li class="nav-item" th:classappend="${menu} == 'login' ? 'active' ">
                    <a class="nav-link" href="#" th:href="@{/login}">로그인/회원가입<span class="sr-only"
                            th:if="${menu} == 'login'">(current)</span></a>
                </li>
        </div>
    </nav>
</body>

</html>
