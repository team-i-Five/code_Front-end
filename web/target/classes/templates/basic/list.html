<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="/css/list.css" th:replace="~{fragment/common :: head('i-five','/css/list.css')}">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
        th:replace="~{fragment/common :: top-nav('i-five')}"></nav>

    <div class="container" style="margin-top: 56px;">
        <div class="slider-container">
            <button class="prev-btn" onclick="prevSlide()">이전</button>
            <div class="musical-contents">
                <!-- musicalList를 반복하면서 출력 -->
                <div th:each="musicalDTO : ${musicals}" class="slider-content">
                    <!-- 각 MusicalDTO의 속성에 접근 -->
                    <img th:src="${musicalDTO.getPosterUrl()}" alt="Image" class="list-image">
                </div>
            </div>
                <button class="next-btn" onclick="nextSlide()">다음</button>
        </div>
    </div>
    <script src="/js/list.js"></script>
</body>

</html>
